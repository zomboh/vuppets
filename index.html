    <style>

      html, body {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      
      html {
        height: 100%;
      }
      
      body {
        min-height: 100%;
        font-size: 16px;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
        color: #555350;
      }

      * {
        box-sizing: border-box;
      }

      a {
        border: none;
        text-decoration: none;
      }

      main {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        padding: 2rem;

        background: linear-gradient(to bottom, #fff1df 0%,#f7dda4 100%);
        background-repeat: no-repeat;
        background-size: auto auto;

        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
      }

      h1 {
        flex-grow: 0;
        flex-shrink: 1;
      }

      h1 img {
        width: 100%;
        max-width: 800px;
        height: auto;
        filter: drop-shadow(0px 0px 30px #fee6c2);
      }

      h2 img {
        width: 100%;
        max-width: 200px;
        margin: 2rem 0;
        transition: 100ms cubic-bezier(0.075, 0.82, 0.165, 1);
      }

      h2 img:hover {
        transform: scale(1.05);
      }

      nav {
        flex-grow: 0;
        flex-shrink: 1;
        margin: 1rem 0;

        display: flex;
        flex-flow: row wrap;
        justify-content: center;
      }

      .threedof,
      .sixdof {
        width: 300px;
        margin: 1rem 0;
        height: auto;
        fill: #2d92b0;
        filter: drop-shadow(0px 0px 10px #fee6c2);
        transition: 110ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .threedof:hover,
      .sixdof:hover {
        fill: #35ac96;
        transform: scale(1.2);
      }

      .threedof {
        margin-right: 1rem;
      }

      .sixdof {
        margin-left: 1rem;
      }

      .otherCredits {
        font-size: 0.8rem;
        text-align: center;
      }

      .otherCredits p {
        margin: 0 0 0.1rem;
      }

      .otherCredits a {
        color: #2d92b0;
      }

      .otherCredits a:hover {
        color: #35ac96;
      }



    </style>
